<script>
  const numbers = [1, 2, 3, 4, 5];

  const even = function (num) {
    return num % 2 === 0;
  };

  const filtered = numbers.filter(even);
  //console.log(filter(even));
  console.log(filtered); // [2, 4]
</script>
