<script>
  const users = [
    {
      id: 1,
      name: "Aman",
      city: "Pune",
    },
    {
      id: 2,
      name: "Rahul",
      city: "Delhi",
    },
    {
      id: 3,
      name: "Abhinav",
      city: "Dehradun",
    },
  ];

  const orders = [
    {
      orderId: 101,
      userId: 1,
      productName: "iPhone 12 Pro",
    },
    {
      orderId: 102,
      userId: 1,
      productName: "iPhone 13 Pro",
    },
    {
      orderId: 103,
      userId: 1,
      productName: "iPhone 14 Pro",
    },
    {
      orderId: 104,
      userId: 2,
      productName: "Samsung S23",
    },
  ];

  const result = users.map((user) => {
    return {
      userId: user.id,
      name: user.name,
    };
  });

  for (let i = 0; i < orders.length; i++) {
    if (orders[i].userId === 1) {
      const order = {
        orderId: orders[i].orderId,
        productName: orders[i].productName,
      };
      const userIndex = result.findIndex((user) => user.userId === 1);
      result[userIndex].orders = result[userIndex].orders || [];
      result[userIndex].orders.push(order);
    }
  }

  console.log(result);
</script>
