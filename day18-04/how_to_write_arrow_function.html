<script>
  function a() {
    console.log("hello");
  }
  a();

  const p = () => console.log("hellow");
  p();

  const n = (a, b) => {
    let c = a + b;
    console.log(c);
  };
  n(20, 12);

  const m = (e, f) => e + f;
  console.log(m(20, 50));

  const greet = (name, location) => "i am " + name + " from " + location;
  console.log(greet("shweta", "pune"));

  const greet1 = () => ({ name: "shweta" });
  console.log(greet1()); //display object
</script>
