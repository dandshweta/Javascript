<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  function findDatatypes(value) {
    if (value === null) {
      console.log("null");
    } else if (typeof value === "undefined") {
      console.log("undefined");
    } else if (typeof value === "number") {
      console.log("number");
    } else if (typeof value === "string") {
      console.log("string");
    } else if (typeof value === "boolean") {
      console.log("boolean");
    } else if (Array.isArray(value)) {
      console.log("array");
    } else if (typeof value === "object") {
      console.log("object");
    } else {
      console.log("unknown data type");
    }
  }

  console.log(findDatatypes(null)); // should output "null"
  console.log(findDatatypes(10)); // should output "number"
  console.log(findDatatypes("hello")); // should output "string"
  console.log(findDatatypes(true)); // should output "boolean"
  console.log(findDatatypes([1, 2, 3])); // should output "array"
  console.log(findDatatypes({})); // should output "object"
  console.log(findDatatypes(function () {})); // should output "unknown data type"
</script>
