<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  // program showing block-scoped concept
  // global variable
  let a = "Hello";

  function greet() {
    // local variable
    let b = "World";

    console.log(a + " " + b);

    if (b == "World") {
      // block-scoped variable
      let c = "hello";

      console.log(a + " " + b + " " + c);
    }

    // variable c cannot be accessed here
    console.log(a + " " + b + " " + c);
  }

  greet();
</script>
