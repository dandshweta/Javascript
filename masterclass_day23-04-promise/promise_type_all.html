<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<script>
  const a = () => {
    return new Promise((reply, reject) => {
      reply("a");
    });
  };
  const b = () => {
    return new Promise((reply, reject) => {
      reply("b");
    });
  };
  const c = () => {
    return new Promise((reply, reject) => {
      reply("c");
    });
  };
  const d = () => {
    return new Promise((reply, reject) => {
      reply("d");
    });
  };

  const runPromisesSequentially = async () => {
    const aResult = await a();
    const bResult = await b();
    const cResult = await c();
    const dResult = await d();

    console.log({ aResult, bResult, cResult, dResult });
  };

  const runPromiseWithAllSuccess = async () => {
    try {
      const results = await Promise.all([a(), b(), c(), d()]);
      console.log(results);
    } catch (err) {
      console.log("Error");
    }
  };

  runPromiseWithAllSuccess();
</script>
