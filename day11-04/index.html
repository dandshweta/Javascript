<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      form {
        width: 30%;
        margin: 0 auto;
        border: 2px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      .element {
        margin: 10px;
      }

      #submit1 {
        background-color: #7d4caf;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <form id="registrationform">
        <div class="element">
          <label>Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="element">
          <label>Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="element">
          <label>Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <input
          type="submit"
          id="submit1"
          value="Submit"
          onclick="print(event)"
        />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
