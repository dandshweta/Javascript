<script>
  function print() {
    let result = 0;
    for (let i = 0; i < arguments.length; i++) {
      if (typeof arguments[i] === "number") {
        result = result + arguments[i];
      }
    }
    return result;
  }

  console.log(
    print(100, 490, "ankit", 50, null, 490, "30", 50, "", false, NaN)
  );
</script>
