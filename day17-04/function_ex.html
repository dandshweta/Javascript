<script>
  function demo() {
    let print = 0;
    for (let i = 0; i < arguments.length; i++) {
      let b = parseInt(arguments[i]);
      //   print = arguments[i];
      if (!Number.isNaN(b)) {
        print = print + b;
      }
    }
    return print;
  }
  console.log(demo(100, 490, 50, null, 490, 30, 50, "", false));
  console.log(demo(100, 490, "ankit", 50, null, 490, "30", 50, "", false));
</script>
