<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Rendering</title>
    <style>
      #products {
        display: flex;
        gap: 12px;
      }
      .product {
        border: 1px solid silver;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div id="products"></div>
  </body>
</html>

<script>
  const mereProducts = [
    { id: 1, name: "Apple iPhone 14 Pro Max", price: 132000, brand: "apple" },
    { id: 2, name: "Apple iPhone 13 Pro Max", price: 112000, brand: "apple" },
    { id: 3, name: "Samsung S23 Ultra", price: 142000, brand: "samsung" },
  ];

  const productContainer = document.getElementById("products");

  for (let i = 0; i < mereProducts.length; i++) {
    const productItemContainer = document.createElement("div");
    productItemContainer.className = "product";

    const nameElement = document.createElement("p");
    const priceElement = document.createElement("p");
    const brandElement = document.createElement("p");

    nameElement.textContent = mereProducts[i].name;
    priceElement.textContent = mereProducts[i].price;
    brandElement.textContent = mereProducts[i].brand;

    productItemContainer.appendChild(nameElement);
    productItemContainer.appendChild(priceElement);
    productItemContainer.appendChild(brandElement);

    productContainer.appendChild(productItemContainer);
  }
</script>
